<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
    <a routerLink="home">Tchê é a loja dus guri ne pae bah</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon
            [matBadge]="3"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">3 items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ '150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Mouse x 1
                    <span class="font-bold">{{ '100' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Headphone x 1
                    <span class="font-bold">{{ '120' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{'370' | currency}}</span>
            </div>
            <div class="flex justify-between py-3">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button class="bg-green-600 text-white rounded-full w-9 h-9" routerLink="cart">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
